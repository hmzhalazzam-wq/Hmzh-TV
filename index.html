<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hmzh TV - PRO</title>
    <meta name="description" content="منصة البث المباشر الاحترافية للقنوات العربية والعالمية">
    
    <!-- إعدادات تطبيق الويب (PWA) -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon-192.png">

    <!-- إحصائيات جوجل -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-B67FK2DWX5"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-B67FK2DWX5');
    </script>

    <!-- الخطوط والمكتبات -->
    <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <style>
        /* === تصميم PRO الفاخر === */
        :root {
            --primary: #3b82f6; --primary-glow: rgba(59, 130, 246, 0.4);
            --gold: #fbbf24; --gold-glow: rgba(251, 191, 36, 0.3);
            --bg-main: #020617; --bg-panel: #0f172a;
            --border: rgba(255, 255, 255, 0.08);
            --text-main: #f8fafc; --text-muted: #94a3b8;
            --radius: 16px;
        }

        /* ثيمات */
        [data-theme="gold"] { --primary: #fbbf24; --primary-glow: rgba(251, 191, 36, 0.5); }
        [data-theme="purple"] { --primary: #a855f7; --primary-glow: rgba(168, 85, 247, 0.5); }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body {
            font-family: 'Alexandria', sans-serif;
            background-color: var(--bg-main);
            background-image: radial-gradient(circle at 50% 0%, rgba(59, 130, 246, 0.08) 0%, transparent 60%);
            color: var(--text-main); margin: 0; padding: 0; height: 100vh; overflow: hidden;
        }

        .layout { display: flex; height: 100vh; width: 100%; }

        /* القائمة الجانبية */
        .sidebar {
            width: 260px; background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px); border-left: 1px solid var(--border);
            padding: 25px 15px; display: flex; flex-direction: column; gap: 5px;
            z-index: 100; overflow-y: auto; flex-shrink: 0;
        }

        .brand {
            font-size: 22px; font-weight: 900; margin-bottom: 25px;
            display: flex; align-items: center; gap: 10px; color: white;
        }
        .pro-badge {
            background: linear-gradient(45deg, #fbbf24, #d97706);
            color: black; font-size: 10px; padding: 2px 6px;
            border-radius: 4px; font-weight: 800; letter-spacing: 1px;
        }

        .nav-btn {
            background: transparent; border: none; color: #cbd5e1;
            padding: 12px 15px; width: 100%; text-align: right;
            cursor: pointer; border-radius: 12px; font-family: 'Alexandria';
            font-size: 13px; font-weight: 500; display: flex; align-items: center; gap: 12px;
            transition: 0.2s;
        }
        .nav-btn:hover { background: rgba(255,255,255,0.03); color: white; }
        .nav-btn.active {
            background: linear-gradient(90deg, rgba(59, 130, 246, 0.1), transparent);
            color: var(--primary); font-weight: 700; border-right: 2px solid var(--primary);
        }

        /* المحتوى الرئيسي */
        .main { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; position: relative; }

        /* المشغل السينمائي */
        .player-area { width: 100%; max-width: 1200px; margin: 0 auto 30px; position: relative; }
        
        .video-wrapper {
            position: relative; width: 100%; aspect-ratio: 16/9;
            background: #000; border-radius: 18px; overflow: hidden;
            border: 1px solid var(--border); box-shadow: 0 20px 50px rgba(0,0,0,0.4);
        }
        video { width: 100%; height: 100%; object-fit: contain; }

        /* طبقة التحكم */
        .controls {
            position: absolute; bottom: 0; left: 0; right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.95), transparent);
            padding: 40px 20px 20px; display: flex; justify-content: space-between; align-items: flex-end;
            opacity: 0; transition: 0.3s; pointer-events: none;
        }
        .video-wrapper:hover .controls, .controls.visible { opacity: 1; pointer-events: auto; }

        .ch-info h2 { font-size: 16px; margin: 0; color: white; }
        .status-dot { width: 8px; height: 8px; background: #22c55e; border-radius: 50%; display: inline-block; margin-left: 5px; box-shadow: 0 0 10px #22c55e; }
        
        .btns { display: flex; gap: 10px; }
        .icon-btn {
            width: 38px; height: 38px; border-radius: 50%; border: none;
            background: rgba(255,255,255,0.1); color: white; cursor: pointer;
            backdrop-filter: blur(5px); display: flex; align-items: center; justify-content: center;
            transition: 0.2s; font-size: 14px;
        }
        .icon-btn:hover { background: var(--primary); color: #000; }

        /* أدوات البحث */
        .tools { display: flex; gap: 10px; margin-bottom: 20px; max-width: 1200px; margin: 0 auto 20px; }
        .search-input {
            flex: 1; background: var(--bg-panel); border: 1px solid var(--border);
            padding: 12px 20px; border-radius: 12px; color: white; font-family: 'Alexandria';
        }
        .search-input:focus { border-color: var(--primary); }

        /* الشبكة */
        .grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px; padding-bottom: 80px; max-width: 1200px; margin: 0 auto; width: 100%;
        }
        
        .card {
            background: var(--bg-panel); border: 1px solid var(--border);
            border-radius: 14px; padding: 15px; position: relative;
            display: flex; flex-direction: column; align-items: center;
            cursor: pointer; height: 160px; transition: 0.2s;
        }
        .card:hover { transform: translateY(-5px); border-color: var(--primary); }
        .card-img {
            width: 60px; height: 60px; background: rgba(255,255,255,0.05);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            margin-bottom: 12px; font-weight: bold; font-size: 20px;
        }
        .card-img img { width: 100%; height: 100%; object-fit: contain; border-radius: 50%; }
        .card-name { font-size: 12px; text-align: center; color: #e2e8f0; font-weight: 500; }
        
        .fav-star { position: absolute; top: 10px; left: 10px; color: rgba(255,255,255,0.1); transition: 0.2s; }
        .fav-star.active { color: var(--accent); }

        /* الموبايل بار */
        .mobile-nav {
            display: none; position: fixed; bottom: 0; left: 0; right: 0;
            background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(20px);
            padding: 10px 20px; justify-content: space-between; border-top: 1px solid var(--border); z-index: 500;
        }
        .mob-btn {
            background: none; border: none; color: #64748b; display: flex;
            flex-direction: column; align-items: center; font-size: 10px; gap: 4px; font-family: 'Alexandria';
        }
        .mob-btn.active { color: var(--primary); }
        .mob-btn i { font-size: 20px; }

        /* زر تثبيت التطبيق */
        .install-box { display: none; padding: 0 15px; margin-top: auto; }
        .install-btn {
            width: 100%; background: linear-gradient(90deg, var(--primary), #60a5fa);
            border: none; padding: 10px; border-radius: 8px; color: white; font-weight: bold;
            cursor: pointer; font-family: 'Alexandria'; margin-bottom: 10px;
        }

        /* نافذة الإعدادات */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 2000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal-box { background: var(--bg-panel); padding: 25px; border-radius: 16px; width: 300px; border: 1px solid var(--border); }

        @media (max-width: 900px) {
            .sidebar { display: none; }
            .mobile-nav { display: flex; }
            .main { padding: 15px; }
            .video-wrapper:hover .controls { opacity: 1; }
        }
    </style>
</head>
<body>

<div class="layout">
    <!-- القائمة الجانبية -->
    <aside class="sidebar">
        <div class="brand">
            <i class="fas fa-play-circle" style="color:var(--primary)"></i> HMZH TV <span class="pro-badge">PRO</span>
        </div>
        
        <button class="nav-btn active" onclick="loadCategory('ara', this)"><i class="fas fa-globe"></i> قنوات عربية</button>
        <button class="nav-btn" onclick="loadCategory('sports', this)"><i class="fas fa-futbol"></i> رياضة عالمية</button>
        <button class="nav-btn" onclick="loadCategory('news', this)"><i class="fas fa-newspaper"></i> أخبار عاجلة</button>
        <button class="nav-btn" onclick="loadCategory('kids', this)"><i class="fas fa-gamepad"></i> أطفال وكرتون</button>
        <button class="nav-btn" onclick="showFavorites(this)"><i class="fas fa-heart" style="color:var(--accent)"></i> المفضلة</button>
        
        <div class="install-box" id="installBox">
            <button class="install-btn" onclick="installApp()"><i class="fas fa-download"></i> تثبيت التطبيق</button>
        </div>
        
        <button class="nav-btn" onclick="toggleSettings()"><i class="fas fa-cog"></i> إعدادات PRO</button>
    </aside>

    <!-- المحتوى -->
    <main class="main">
        <div class="player-area">
            <div class="video-wrapper" id="videoWrapper">
                <video id="player" autoplay playsinline></video>
                
                <div class="controls" id="videoControls">
                    <div class="ch-info">
                        <div id="liveBadge" style="font-size:10px; color:#22c55e; font-weight:bold; margin-bottom:5px;">LIVE <span class="status-dot"></span></div>
                        <h2 id="chName">اختر قناة</h2>
                    </div>
                    <div class="btns">
                        <button class="icon-btn" onclick="toggleMute()"><i id="muteIcon" class="fas fa-volume-up"></i></button>
                        <button class="icon-btn" onclick="togglePiP()"><i class="fas fa-clone"></i></button>
                        <button class="icon-btn" onclick="toggleFs()"><i class="fas fa-expand"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="tools">
            <input type="text" class="search-input" id="search" placeholder="بحث ذكي في القنوات..." onkeyup="smartSearch()">
            <button class="icon-btn" style="border-radius:10px; width:50px;" onclick="playRandom()"><i class="fas fa-random"></i></button>
        </div>

        <div class="grid" id="grid"></div>
    </main>

    <!-- الموبايل بار -->
    <nav class="mobile-nav">
        <button class="mob-btn active" onclick="loadCategory('ara', this)"><i class="fas fa-home"></i> الرئيسية</button>
        <button class="mob-btn" onclick="loadCategory('sports', this)"><i class="fas fa-futbol"></i> رياضة</button>
        <button class="mob-btn" onclick="showFavorites(this)"><i class="fas fa-heart"></i> المفضلة</button>
        <button class="mob-btn" onclick="toggleSettings()"><i class="fas fa-user-cog"></i> إعدادات</button>
    </nav>

    <!-- نافذة الإعدادات -->
    <div class="modal" id="settingsModal" onclick="if(event.target===this)this.style.display='none'">
        <div class="modal-box">
            <h3 style="margin-top:0; color:white;">إعدادات PRO</h3>
            <p style="font-size:12px; color:#aaa">تخصيص المظهر</p>
            <div style="display:flex; gap:10px; margin-bottom:20px;">
                <div onclick="setTheme('blue')" style="width:30px; height:30px; background:#3b82f6; border-radius:50%; cursor:pointer; border:2px solid #fff;"></div>
                <div onclick="setTheme('gold')" style="width:30px; height:30px; background:#fbbf24; border-radius:50%; cursor:pointer;"></div>
                <div onclick="setTheme('purple')" style="width:30px; height:30px; background:#a855f7; border-radius:50%; cursor:pointer;"></div>
            </div>
            <button onclick="document.getElementById('settingsModal').style.display='none'" style="width:100%; padding:10px; background:var(--border); color:white; border:none; border-radius:8px;">إغلاق</button>
        </div>
    </div>
</div>

<script>
    // === محرك PRO ===
    const video = document.getElementById('player');
    const grid = document.getElementById('grid');
    let hls = null;
    let allChannels = [];
    let currentDisplay = [];
    let favorites = JSON.parse(localStorage.getItem('hmzh_favs_pro')) || [];
    let deferredPrompt;

    const sources = {
        'ara': 'https://iptv-org.github.io/iptv/languages/ara.m3u',
        'sports': 'https://iptv-org.github.io/iptv/categories/sports.m3u',
        'news': 'https://iptv-org.github.io/iptv/categories/news.m3u',
        'kids': 'https://iptv-org.github.io/iptv/categories/kids.m3u'
    };

    // تشغيل عند البدء
    window.onload = () => {
        const theme = localStorage.getItem('hmzh_theme') || 'blue';
        setTheme(theme);
        
        if('serviceWorker' in navigator) navigator.serviceWorker.register('sw.js');
        
        loadCategory('ara', document.querySelector('.nav-btn.active'));
        
        // التحقق من التثبيت
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installBox').style.display = 'block';
        });
        
        // الأتمتة الصامتة: تحديث كل 5 دقائق
        setInterval(() => loadCategory('ara', null, true), 300000);
    };

    // === الجلب الذكي (Smart Fetch) ===
    async function loadCategory(key, btn, silent = false) {
        if(btn) updateUI(btn);
        
        if(!silent) grid.innerHTML = '<div style="grid-column:1/-1; text-align:center; padding:40px; color:#64748b;"><i class="fas fa-circle-notch fa-spin"></i> جاري الاتصال...</div>';

        try {
            // كسر الكاش لضمان روابط جديدة
            const res = await fetch(sources[key] + '?t=' + Date.now());
            const text = await res.text();
            allChannels = parseM3U(text);
            currentDisplay = allChannels;
            
            if(!silent) renderGrid(allChannels);
        } catch(e) {
            if(!silent) grid.innerHTML = '<div style="grid-column:1/-1; text-align:center; color:#ef4444;">خطأ في الاتصال</div>';
        }
    }

    function parseM3U(data) {
        const lines = data.split('\n');
        const res = [];
        let ch = {};
        lines.forEach(line => {
            line = line.trim();
            if(line.startsWith('#EXTINF:')) {
                const logo = line.match(/tvg-logo="([^"]*)"/);
                const name = line.split(',')[1] || "Unknown";
                ch = { name: name.trim().replace(/\[.*?\]/g,''), logo: logo?logo[1]:null };
            } else if(line.startsWith('http') && !line.includes('.mpd')) { // تفضيل HLS
                ch.url = line;
                if(!ch.name.toLowerCase().includes('xxx')) res.push({...ch});
                ch = {};
            }
        });
        return res;
    }

    // === العرض ===
    function renderGrid(list) {
        grid.innerHTML = '';
        // عرض أول 100 قناة فقط للسرعة (Virtualization مبسط)
        list.slice(0, 100).forEach(ch => {
            const isFav = favorites.some(f => f.url === ch.url);
            const el = document.createElement('div');
            el.className = 'card';
            
            let imgHtml = ch.logo ? `<img src="${ch.logo}" loading="lazy" onerror="this.style.display='none';this.parentElement.innerText='${ch.name[0]}'"/>` : ch.name[0];

            el.innerHTML = `
                <i class="fas fa-heart fav-star ${isFav?'active':''}" onclick="toggleFav(event, '${ch.url}', '${ch.name}', '${ch.logo}')"></i>
                <div class="card-img">${imgHtml}</div>
                <div class="card-name">${ch.name}</div>
            `;
            el.onclick = (e) => { if(!e.target.classList.contains('fav-star')) playChannel(ch); };
            grid.appendChild(el);
        });
    }

    // === المشغل الذكي (Auto-Recovery) ===
    function playChannel(ch) {
        document.getElementById('chName').innerText = ch.name;
        document.getElementById('liveBadge').innerHTML = 'CONNECTING... <span class="status-dot" style="background:orange;box-shadow:none"></span>';
        window.scrollTo({top:0, behavior:'smooth'});

        if(hls) { hls.destroy(); hls = null; }

        if(Hls.isSupported()) {
            hls = new Hls();
            hls.loadSource(ch.url);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => {
                video.play().catch(() => { video.muted = true; video.play(); }); // Auto-mute fallback
                document.getElementById('liveBadge').innerHTML = 'LIVE <span class="status-dot"></span>';
            });
            hls.on(Hls.Events.ERROR, (e, data) => {
                if(data.fatal) {
                    console.log('Stream Error, retrying...');
                    hls.recoverMediaError(); // محاولة إصلاح تلقائي
                }
            });
        } else {
            video.src = ch.url;
            video.play();
        }
    }

    // === أدوات ===
    function toggleFav(e, url, name, logo) {
        e.stopPropagation();
        const idx = favorites.findIndex(f => f.url === url);
        if(idx > -1) favorites.splice(idx, 1); else favorites.push({url, name, logo});
        localStorage.setItem('hmzh_favs_pro', JSON.stringify(favorites));
        e.target.classList.toggle('active'); // تفاعل بصري فوري بدون إشعار
    }

    function showFavorites(btn) {
        updateUI(btn);
        renderGrid(favorites);
    }

    function smartSearch() {
        const q = document.getElementById('search').value.toLowerCase();
        renderGrid(allChannels.filter(c => c.name.toLowerCase().includes(q)));
    }

    function playRandom() {
        if(allChannels.length) playChannel(allChannels[Math.floor(Math.random()*allChannels.length)]);
    }

    function updateUI(btn) {
        if(!btn) return;
        document.querySelectorAll('.nav-btn, .mob-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    // === إعدادات النظام ===
    function installApp() {
        if(deferredPrompt) {
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then(() => { deferredPrompt = null; document.getElementById('installBox').style.display='none'; });
        }
    }

    function toggleSettings() { document.getElementById('settingsModal').style.display='flex'; }
    function setTheme(t) {
        document.body.removeAttribute('data-theme');
        if(t !== 'blue') document.body.setAttribute('data-theme', t);
        localStorage.setItem('hmzh_theme', t);
    }

    function toggleMute() {
        video.muted = !video.muted;
        document.getElementById('muteIcon').className = video.muted ? 'fas fa-volume-mute' : 'fas fa-volume-up';
    }
    
    function togglePiP() {
        if(document.pictureInPictureElement) document.exitPictureInPicture(); else video.requestPictureInPicture();
    }
    
    function toggleFs() {
        if(!document.fullscreenElement) document.getElementById('videoWrapper').requestFullscreen(); else document.exitFullscreen();
    }

    // تحكم الموبايل (إخفاء/إظهار عند اللمس)
    document.getElementById('videoWrapper').addEventListener('click', (e) => {
        if(e.target.tagName === 'VIDEO') document.getElementById('videoControls').classList.toggle('visible');
    });

</script>
</body>
</html>
